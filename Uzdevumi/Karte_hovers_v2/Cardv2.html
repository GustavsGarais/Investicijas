<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="racoon_logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Follow</a></li>
            <li><a href="#">Settings</a></li>
            <li class="dropdown">
                <a href="#">Services</a>
                <ul class="dropdown-content">
                    <li><a href="#">Web Development</a></li>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">SEO</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="cards">
        <div class="card">
            <img src="raccoons1.jpg" alt="Raccon wiki">
            <h3>Raccon wiki</h3>
            <p>Wiki for Racoons.</p>
            <button class="learn-more-btn" onclick="window.location.href='https://en.wikipedia.org/wiki/Raccoon'">Uzzināt vairāk</button>
        </div>
        <div class="card">
            <img src="raccoons2.jpg" alt="Raccon Website">
            <h3>Raccon Website</h3>
            <p>Racooooons.</p>
            <button class="learn-more-btn" onclick="window.location.href='https://kids.nationalgeographic.com/animals/mammals/facts/raccoon'">Uzzināt vairāk</button>
        </div>
        <div class="card">
            <img src="scary-raccoons3.webp" alt="Raccon Fact">
            <h3>Raccon Fact</h3>
            <p>Fakti par raccoons.</p>
            <button class="learn-more-btn" onclick="window.location.href='https://getsmartratsolutions.com/8-interesting-and-scary-facts-about-raccoons/'">Uzzināt vairāk</button>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
