<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Popup styles */
        .popuptext {
            visibility: hidden;
            min-width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the popup above the button */
            left: 50%;
            margin-left: -80px; /* Center the popup */
            opacity: 0;
            transition: opacity 0.3s;
        }

        .popuptext.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <script src="scrpit.js"></script>
    <nav class="navbar">
        <div class="logo">
            <img src="racoon_logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Follow</a></li>
            <li class="dropdown">
                <a href="#">Settings</a>
                <ul class="dropdown-content">
                    <li><a href="#">DarkMode</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#">Services</a>
                <ul class="dropdown-content">
                    <li><a href="#">Web Development</a></li>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">SEO</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="cards">
        <div class="card">
            <img src="raccoons1.jpg" alt="Raccon wiki">
            <h3>Raccon wiki</h3>
            <p>Wiki for Racoons.</p>
            <button class="learn-more-btn" onclick="window.location.href='https://en.wikipedia.org/wiki/Raccoon'">Uzzināt vairāk</button>
        </div>
        <div class="card">
            <img src="raccoons2.jpg" alt="Raccon Website">
            <h3>Raccon Website</h3>
            <p>Racooooons.</p>
            <button class="learn-more-btn" onclick="togglePopup()">Uzzināt vairāk</button>
        </div>
        <div class="card">
            <img src="scary-raccoons3.webp" alt="Raccon Fact">
            <h3>Raccon Fact</h3>
            <p>Fakti par raccoons.</p>
            <button class="learn-more-btn" onclick="togglePopup()">Uzzināt vairāk</button>
            <span class="popuptext" id="myPopup">Raccoons are highly adaptable and can be found in urban areas!</span>
        </div>
    </section>
</body>
</html>
